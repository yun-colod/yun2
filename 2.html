<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的HTML5页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
    </header>

    <main>
        <h2>关于我们</h2>
        <p>这是一个简单的HTML5页面示例。你可以在这里添加你自己的内容，图片，链接等。</p>
        
        <h3>我们的图片</h3>
        <img src="https://via.placeholder.com/600x400" alt="示例图片">

        <h3>联系我们</h3>
        <p>如果你有任何问题，可以通过以下链接联系我们：</p>
        <a href="mailto:example@example.com">发送邮件</a>
    </main>

    <footer>
        <p>&copy; 2024 我的公司. 保留所有权利.</p>
    </footer>
</body>
</html>
